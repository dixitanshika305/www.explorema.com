<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sarlogin.css">
</head>
<body>

    <div class="image">
        <div class="main">
           <input type="checkbox" id="chk" aria-hidden="true">

           <div class="signup">
              <form action="/">

                  <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required>

                <input type="email" name="email" id="" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" id="" required>
                <input type="password" name="pswd" placeholder="Confirm password" id="" required>
                <button>Sign up</button>
               </form>
           </div>
      
           <div class="login">
            <form action="/">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="" placeholder="Email or Username" required>
                <input type="password" name="password" id="" placeholder="Password" required>
                <button>Login</button>
                <p>Don't have an acoount? <a href="#">Create account</a>.</p>
            </form>
        </div>
   </div>
    </div>
</body>
</html>
